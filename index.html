<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NurMed - Healthcare at Your Threshold</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #00695c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 3px #999;
      z-index: 100;
    }
    .whatsapp-float i {
      margin-top: 16px;
    }
    .feedback {
      margin-top: 30px;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #00695c;
      color: white;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>NurMed</h1>
    <p>Healthcare at Your Threshold</p>
  </header>

  <main>
    <h2>Welcome to NurMed</h2>
    <p>This platform brings modern, personalized, and accessible healthcare to your fingertips. Multi-language support coming soon.</p>

    <div class="feedback">
      <h3>Send Us Your Feedback</h3>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Feedback</button>
      </form>
    </div>
  </main>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/923001234567" class="whatsapp-float" target="_blank" title="Chat with us on WhatsApp">
    <i>WA</i>
  </a>

</body>
</html>
